<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <meta name="author" content="Frontend Developer" />
    <meta name="description" content="Basic HTML Website" />
    <meta name="keywords" content="your name, Projects" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo-wrapper">
                <section class="logo">
                    <img class="logo__image" src="" alt="logo">
                    <h2 class="logo__name">your name</h2>
                </section>
            </div>
            <div class="header__navigation-wrapper">
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__list-element"><a href="index.html">Home</a></li>
                        <li class="navigation__list-element"><a href="projects.html">Projects</a></li>
                        <li class="navigation__list-element"><a href="articles.html">Articles</a></li>
                        <li class="navigation__list-element"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="main__contacts-wrapper">
                <section class="contacts">
                    <h1 class="contacts__heading">Contact Me</h1>
                    <form action="" class="contacts__form">
                        <div class="contacts__field">
                            <label for="name" class="contacts__label">Name</label>
                            <input type="text" name="name" id="name" class="contacts__input">
                        </div>
                        <div class="contacts__field">
                            <label for="email" class="contacts__label">Email</label>
                            <input type="email" name="email" id="" class="contacts__input">
                        </div>
                        <div class="contacts__field contacts__field-textarea">
                            <label for="message" class="contacts__label">Message</label>
                            <textarea name="message" id="" class="contacts__input contacts__input-message"></textarea>
                        </div>
                        <button type="submit" class="contacts__button">Send</button>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; all rights reserved 2025</p>
        </footer>
    </div>
</body>
</html>
